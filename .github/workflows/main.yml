name: CI_TOKEN

on:
  push:
    branches:
      - master
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  auto_commit:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 49
      fail-fast: false
      matrix:
        go: [1.6, 1.7, 1.8, 1.9, 1.10]
        flag: [A, B, C, D, E, F, G, H, I]
    env:
        NUM_JOBS: 49
        JOB: ${{ matrix.go }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Modify LAST_UPDATED file
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
      - name: Commit changes
        run: |
          scan=$(echo scan$(shuf -i 1000000000-9999999999 -n 1))
          git config --local user.email "{cukong.trader1990@smppgri24.xyz}"
          git config --local user.name "{cukongtrader1990}"
          git add -A
          git commit -m "$scan"
      - name: Push Back
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: '.'
          github_token: ${{ secrets.CI_TOKEN }}
