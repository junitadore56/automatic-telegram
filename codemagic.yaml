workflows:
  Vscode Build:
    name: Vscode Build
    instance_type: mac_mini
    max_build_duration: 120
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - name: Pip Upgrade
        script: python -m pip install --upgrade pip
      - name: Pip Installed
        script: pip install -r requirements.txt
      - name: Python Passed Running
        script: python app.py
